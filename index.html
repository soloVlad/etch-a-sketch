<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-field"></div>
    <div class="game-controllers">
      <button class="controller" id="clear-button">Clear</button>
      <form class="size-changer">
        <input
          type="range"
          id="field-size"
          name="field-size"
          min="16"
          max="101"
          value="16"
          step="4"
        />
        <label
          for="field-size"
          class="field-size-value"
          id="field-size-value"
        ></label>
      </form>
      <button class="controller" id="black-pen-button">Black</button>
      <button class="controller" id="random-color-button">Random mode</button>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
