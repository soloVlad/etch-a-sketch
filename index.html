<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="game-field"></div>
    <button id="clear-button">Clear</button>
    <button id="black-pen-button">Black</button>
    <button id="random-color-button">Random mode</button>
    <button id="grayscale-button">Grayscale mode</button>

    <form>
      <input
        type="range"
        id="field-size"
        name="field-size"
        min="16"
        max="101"
        value="16"
        step="4"
      />
      <label for="field-size" id="field-size-value"></label>
    </form>

    <script src="scripts/script.js"></script>
  </body>
</html>
